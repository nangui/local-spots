<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="LocalSpots API Documentation" />
  <title>LocalSpots API - Swagger UI</title>
  
  <!-- Swagger UI CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui.css" />
  
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fafafa;
    }
    
    .swagger-ui .topbar {
      background-color: #667eea;
      padding: 10px 0;
    }
    
    .swagger-ui .topbar .download-url-wrapper {
      display: none;
    }
    
    .swagger-ui .info {
      margin: 20px 0;
    }
    
    .swagger-ui .scheme-container {
      background: #f7f7f7;
      margin: 0 0 20px 0;
      padding: 20px;
      border-radius: 4px;
    }
    
    .swagger-ui .scheme-container .schemes-title {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .swagger-ui .scheme-container .auth-wrapper {
      margin-top: 10px;
    }
    
    .swagger-ui .scheme-container .auth-wrapper .authorize {
      background: #667eea;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .swagger-ui .scheme-container .auth-wrapper .authorize:hover {
      background: #5a6fd8;
    }
  </style>
</head>
<body>
  <div id="swagger-ui"></div>
  
  <!-- Swagger UI JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-standalone-preset.js"></script>
  
  <script>
    window.onload = function() {
      // Configuration Swagger UI
      const ui = SwaggerUIBundle({
        url: '/swagger',
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [
          SwaggerUIBundle.presets.apis,
          SwaggerUIStandalonePreset
        ],
        plugins: [
          SwaggerUIBundle.plugins.DownloadUrl
        ],
        layout: "StandaloneLayout",
        validatorUrl: null,
        docExpansion: 'list',
        filter: true,
        showExtensions: true,
        showCommonExtensions: true,
        supportedSubmitMethods: ['get', 'post', 'put', 'delete', 'patch'],
        onComplete: function() {
          console.log('Swagger UI loaded successfully');
        },
        onFailure: function(data) {
          console.error('Swagger UI failed to load:', data);
        }
      });
      
      // Gestion des erreurs
      window.ui = ui;
      
      // Fallback si le chargement Ã©choue
      setTimeout(function() {
        if (!document.querySelector('.swagger-ui .scheme-container')) {
          console.log('Swagger UI failed to load, showing fallback');
          document.getElementById('swagger-ui').innerHTML = `
            <div style="padding: 20px; text-align: center;">
              <h1>LocalSpots API Documentation</h1>
              <p>Swagger UI failed to load. Here's a simple documentation:</p>
              <div style="text-align: left; max-width: 800px; margin: 0 auto;">
                <h3>Authentication</h3>
                <ul>
                  <li><strong>POST /api/v1/auth/register</strong> - Register a new user</li>
                  <li><strong>POST /api/v1/auth/login</strong> - Login user</li>
                  <li><strong>POST /api/v1/auth/logout</strong> - Logout user</li>
                </ul>
                
                <h3>Spots</h3>
                <ul>
                  <li><strong>GET /api/v1/spots</strong> - Get all spots</li>
                  <li><strong>POST /api/v1/spots</strong> - Create a new spot</li>
                  <li><strong>GET /api/v1/spots/:id</strong> - Get spot by ID</li>
                </ul>
                
                <h3>Photos</h3>
                <ul>
                  <li><strong>POST /api/v1/spots/:spotId/photos</strong> - Upload photos</li>
                </ul>
                
                <p><strong>Note:</strong> Most endpoints require Bearer token authentication.</p>
                <p><a href="/swagger" target="_blank">View OpenAPI Specification (JSON)</a></p>
              </div>
            </div>
          `;
        }
      }, 5000);
    };
  </script>
</body>
</html>
